<div class="container-input">
    <label [for]="inputId">{{ label }}</label>
    <div class="box-input" [ngClass]="{'disabled': disabled}">
        <div class="icon-input">
            <ng-content></ng-content>
        </div>
        <input
            [id]="inputId"
            [type]="type"
            [placeholder]="placeholder"
            [value]="value"
            (input)="onInput($event)"
            [disabled]="disabled"
            [value]="preValue" />
    </div>
</div>
